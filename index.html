<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-content">
            <div class="header">
                <header>Random Quote</header>
            </div>
            <div class="quote">
                <p class="quoteText">this is a quote</p>
            </div>
            <div class="auth">
                <p class="authText">- author</p>
            </div>
            <div class="buttons">
                <div class="list">
                <ul class="share-sound">
                    <li><i class="gg-music-speaker"></i></li>
                    <li><i class="gg-copy"></i></li>
                    <li><i class="gg-twitter"></i></li>
                </ul>
                </div>
                <button class="new-quote">New Quote</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
